user  nginx;
worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  sendfile      on;
  server_tokens off;
  gzip on; gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  upstream php {
    server app:9000;  # php-fpm service name
  }

  server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param APP_ENV production;
      fastcgi_pass php;
    }

    location ~* \.(png|jpg|jpeg|gif|webp|svg|css|js|ico|ttf|otf|woff|woff2)$ {
      expires max;
      access_log off;
      try_files $uri =404;
    }
  }
}
